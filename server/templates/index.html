<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Tag</th>
            <th>isEntered</th>
            <th>lastEnterTime</th>
            <th>lastLeaveTime</th>
        </tr>
        {% for tag in tags %}
        <tr>
            <td>{{ tag.tagid }}</td>
            <td>{{ tag.isEntered }}</td>
            <td>{{ tag.lastEnterTime }}</td>
            <td>{{ tag.lastLeaveTime }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
